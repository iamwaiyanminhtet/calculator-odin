<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="equation">100 x 100</p>
            <p class="display-result">10000</p>
        </div>
        <div class="keys">
            <div class="key-rows">
                <button class="btn-keys">AC</button>
                <button class="btn-keys">Del</button>
                <button class="btn-keys">%</button>
                <button class="btn-keys operators">รท</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers">7</button>
                <button class="btn-keys numbers">8</button>
                <button class="btn-keys numbers">9</button>
                <button class="btn-keys operators">&times;</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers">4</button>
                <button class="btn-keys numbers">5</button>
                <button class="btn-keys numbers">6</button>
                <button class="btn-keys operators">-</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers">1</button>
                <button class="btn-keys numbers">2</button>
                <button class="btn-keys numbers">3</button>
                <button class="btn-keys operators">+</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers">0</button>
                <button class="btn-keys numbers">00</button>
                <button class="btn-keys numbers">.</button>
                <button class="btn-keys operators">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
