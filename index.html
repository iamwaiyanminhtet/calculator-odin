<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="equation">0</p>
            <p class="display-result">0</p>
        </div>
        <div class="keys">
            <div class="key-rows">
                <button class="btn-keys" data-key-type = "clear">AC</button>
                <button class="btn-keys" data-key-type = "delete">Del</button>
                <button class="btn-keys" data-key-type = "percentage" >%</button>
                <button class="btn-keys operators" data-key-type = "operator" id="division">รท</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers" data-key-type = "numbers">7</button>
                <button class="btn-keys numbers" data-key-type = "numbers">8</button>
                <button class="btn-keys numbers" data-key-type = "numbers">9</button>
                <button class="btn-keys operators" data-key-type = "operator" id="multiplication">&times;</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers" data-key-type = "numbers">4</button>
                <button class="btn-keys numbers" data-key-type = "numbers">5</button>
                <button class="btn-keys numbers" data-key-type = "numbers">6</button>
                <button class="btn-keys operators" data-key-type = "operator" id="subtraction">-</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers" data-key-type = "numbers">1</button>
                <button class="btn-keys numbers" data-key-type = "numbers">2</button>
                <button class="btn-keys numbers" data-key-type = "numbers">3</button>
                <button class="btn-keys operators" data-key-type = "operator" id="addition">+</button>
            </div>
            <div class="key-rows">
                <button class="btn-keys numbers" data-key-type = "numbers">0</button>
                <button class="btn-keys numbers" data-key-type = "numbers">00</button>
                <button class="btn-keys numbers" data-key-type = "decimal">.</button>
                <button class="btn-keys operators" data-key-type = "equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
